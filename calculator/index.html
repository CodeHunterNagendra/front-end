<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="./index.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <table id="calcu">
            <tr>
                <td colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-default btn-danger" onclick=clr() style="width:70px">AC</button></td>
                <td><button class="btn btn-default btn-secondary" style="width:35px" onclick="dis('/')" onkeydown="myFunction(event)" value="/">/</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('*')" onkeydown="myFunction(event)" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-secondary" onclick="dis('7')" onkeydown="myFunction(event)" value="7">7</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('8')" onkeydown="myFunction(event)" value="8">8</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('9')" onkeydown="myFunction(event)" value="9">9</button></td>
                <td><button class="btn btn-default btn-secondary" style="width:37px" onclick="dis('-')" onkeydown="myFunction(event)" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-secondary" onclick="dis('4')" onkeydown="myFunction(event)" value="4">4</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('5')" onkeydown="myFunction(event)" value="5">5</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('6')" onkeydown="myFunction(event)" value="6">6</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('+')" onkeydown="myFunction(event)" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-secondary" onclick="dis('1')" onkeydown="myFunction(event)" value="1">1</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('2')" onkeydown="myFunction(event)" value="2">2</button></td>
                <td><button class="btn btn-default btn-secondary" onclick="dis('3')" onkeydown="myFunction(event)" value="3">3</button></td>
                <td rowspan="2"><button class="btn btn-default btn-primary" style="height:80px" onclick="solve()" value="=">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-default btn-secondary" style="width:70px" onclick="dis('0')" onkeydown="myFunction(event)" value="0">0</button></td>
                <td><button class="btn btn-default btn-secondary" style="width:35px" onclick="dis('.')" onkeydown="myFunction(event)" value=".">.</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
